<!DOCTYPE html>
<html>
<head>
	<title>Form validation</title>
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<h1 class="text-center bg-dark text-white">Registration Form</h1>
<div class="container">

	<form onsubmit="return formvalidation()">
		<br><br>
		<div class="form-group">
			<label>Username</label>
			<input type="text" id="username" class="form-control">
			<span id="usererror" class="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" id="password" class="form-control">
			<span id="passworderror" class="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Confirm password</label>
			<input type="password" id="cpassword" class="form-control">
			<span id="cpassworderror" class="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Mobile</label>
			<input type="text" id="mobile" class="form-control">
			<span id="mobileerror" class="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input type="text" id="email" class="form-control">
			<span id="emailerror" class="text-danger font-weight-bold"></span>
			<br>         	
		</div>
		<div class="form-group">
			<label>Credit Card</label>
			<input type="text" id="credit" class="form-control">
			<span id="crediterror" class="text-danger font-weight-bold"></span>
			<br>         	
		</div>
		<input type="submit" name="" class="btn btn-primary">
	</form>
</div>
<script type="text/javascript">

	function formvalidation(){

		var username = document.getElementById('username').value;
		var password = document.getElementById('password').value;
		var cpassword = document.getElementById('cpassword').value;
		var mobile = document.getElementById('mobile').value;
		var email = document.getElementById('email').value;
		var credit = document.getElementById('credit').value;


		var usercheck = /^[A-za-z. ]{3,30}$/;
		var passwordcheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
		var mobilecheck =/^[679][0-9]{9}$/;
		var emailcheck = /[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
		var creditcheck = /^4[0-9]{12}(?:[0-9]{3})?$/;
		
		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML =" ";
		}else{
			document.getElementById('usererror').innerHTML ="** Username is not correct";
			return false;
		}

		if(passwordcheck.test(password)){
			document.getElementById('passworderror').innerHTML =" ";
		}else{
		  document.getElementById('passworderror').innerHTML ="**Password is  invalid";
		  return false;
		}

		if(cpassword.match(password)){
			document.getElementById('cpassworderror').innerHTML=" ";
		}else{
		  document.getElementById('cpassworderror').innerHTML=" **Password do not match";
		  return false;
		}
		if(mobilecheck.test(mobile)){
			document.getElementById('mobileerror').innerHTML =" ";
		}else{
		  document.getElementById('mobileerror').innerHTML ="**Mobile not valid";
		  return false;
		}
		if(emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML =" ";
		}else{
		  document.getElementById('emailerror').innerHTML ="**Email is not valid";
		}

		if(creditcheck.test(credit)){
			document.getElementById('crediterror').innerHTML =" ";
		}else{
		  document.getElementById('crediterror').innerHTML ="**credit Card is not valid";
		  return false;
		}	
	}	
</script>
</body>
</html>
