<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./icons/icon128.png" type="image/x-icon" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="./Scripts/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
  </head>
  <body>
    <!-- PRE-LOADER -->
    <div class="loader">
      <img src="./icons/icon128.png" alt="Astrominia" />
    </div>
    <div class="whole-content">
      <!-- Top Right -->
      <div class="menu-div">
        <img
          src="./images/gear.svg"
          alt="Settings"
          width="28px"
          class="gear-icon"
        />
      </div>
      <!-- CENTER -->
      <div class="time-box">
        <h1 class="time"></h1>
      </div>
      <div class="quote-box">
        <p class="quote"></p>
        <p class="qauthor"></p>
      </div>
      <!-- Bottom Left -->
      <div class="bottom">
        <h5 class="title"></h5>
        <p class="author"></p>
      </div>
      <!-- BOTTOM RIGHT -->
      <div class="offline"><img src="./images/wifi-off.svg" /></div>
    </div>
  </body>
</html>
